akka {

  stdout-loglevel = "OFF"
  loglevel = "OFF"
  use-slf4j = on
  coordinated-shutdown.exit-jvm = off
  coordinated-shutdown.terminate-actor-system = off
  coordinated-shutdown.run-by-actor-system-terminate = off
  coordinated-shutdown.run-by-jvm-shutdown-hook = off
  cluster.run-coordinated-shutdown-when-down = off

  cluster {
    seed-nodes = ["akka://interop-be-agreement-management@127.0.0.1:2552"]
    shutdown-after-unsuccessful-join-seed-nodes = 60s
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }

  persistence {
    journal.plugin = "akka.persistence.journal.inmem"
    journal.inmem.test-serialization = on
    snapshot-store.plugin = "akka.persistence.snapshot-store.local"
  }

  typed {
    stash-capacity = 200000
  }
  projection {
    enabled = false
  }
}

agreement-management {
  idle-timeout = 60 seconds
  number-of-events-before-snapshot = 1000
  persistence = "memory"
  persistence-events-queue-url="random-url"

  jwt {
    audience = "local"
  }
}